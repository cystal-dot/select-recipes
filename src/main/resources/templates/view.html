<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <title>viewer</title>
</head>
<body>
    <th:block th:each="ingredient : ${allIngredients}">
        <p th:text="${allIngredients.value}"></p>
        <p th:text="${allIngredients}"></p>
    </th:block>
    <form th:action="@{/registdish}" method="post"><!--registdishのリクエストマッピングにpostでリクエストを送るstartじゃなくて/かも-->
        <p>
        <label for="regist">登録したい料理名を入力してください</label>
        <input type="text" name="DishName" id="DishName">
        <br>ジャンル
        <select name="Genre" id="Genre" size="1">
            <option value="japanese">和食</option>
            <option value="chinese">中華</option>
            <option value="western">洋食</option>
        </select>
        <br>レシピ登録<br>
        材料１<input type="text" name="Ingredient1" id="Ingredient1">
        材料２<input type="text" name="Ingredient2" id="Ingredient2">
        材料３<input type="text" name="Ingredient3" id="Ingredient3">
        材料４<input type="text" name="Ingredient4" id="Ingredient4">
        <br>
        <input type="submit" value="登録">
        </p>
    </form>
</body>
</html>
