<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--cssFromBootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<title>start</title>
<link rel="stylesheet" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
<form th:action="@{/select}" method="post"><!--selectのリクエストマッピングにpostでリクエストを送る-->
    <p>
        <input type="submit" class="btn btn-secondary" value="もう一度チャレンジ">
        <input type="hidden">
    </p>
</form>
<form th:action="@{/}" method="post"><!--viewのリクエストマッピングにpostでリクエストを送る-->
    <p>
        <input type="submit" class="btn btn-secondary" value="スタートページへ戻る">
        <input type="hidden">
    </p>
</form>

<table class="table table-sm">
    <thead>
        <tr>
            <th>Name</th>
            <th>材料①</th>
            <th>材料②</th>
            <th>材料③</th>
            <th>材料④</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="recipe : ${SelectedRecipesList}">
            <td th:text="${recipe.Dishname}"></td>
            <td th:text="${recipe.Ingredient1}"></td>
            <td th:text="${recipe.Ingredient2}"></td>
            <td th:text="${recipe.Ingredient3}"></td>
            <td th:text="${recipe.Ingredient4}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
